name: petnet
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1             # For state management
  shared_preferences: ^2.5.3   # To save user preferences
  cupertino_icons: ^1.0.8
  timeago: ^3.7.1
  intl: ^0.20.2 # Use the latest version
  flutter_native_splash: ^2.4.7   # check for latest version
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  inno_bundle: ^0.11.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/ # This line includes all files in the assets folder

flutter_native_splash:
  # The background color for the splash screen
  color: "#FFFFFF" # White background (use your desired hex color)
  # Or use a dark mode color
  # color_dark: "#000000"

  # The image asset to show on the splash screen
  image: assets/petnet_splash_screen.jpeg
  # Or use separate images for dark mode
  # image_dark: assets/splash_dark.png

  # Optional: To fill the screen, use android_gravity and ios_content_mode
  android_12:
    color: "#FFFFFF"
    image: assets/petnet_splash_screen.jpeg
    # icon_background_color: "#FFFFFF" # Optional for Android 12+ icon background

  # Optional: Set how the image is displayed (AspectFit, AspectFill, Center)
  android_gravity: center
  ios_content_mode: scaleAspectFit # or center

  # Optional: Show splash screen full screen (hides status bar)
  fullscreen: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

inno_bundle:
  id: 56d8c4b0-ade8-11f0-8de2-3788bca016e1
  publisher: arkmandel

  # This whole section is for the flutter_distributor package.
distributor_options:
  # You can optionally specify your GitHub repository here.
  # github: your_github_username/your_repo_name

  distributors:
    - linux

  # Specific configuration for all Linux packages
  linux_options:
    # This is the name your package will have in package managers (e.g., apt install petnet)
    package_name: petnet

    # A longer description for the package manager.
    description: A social network for pets and their owners.

    # A path to the icon for your application's .desktop entry.
    # Should be a high-resolution PNG (e.g., 512x512).
    icon: assets/petnet_splash_screen.png

    # The person or organization maintaining this package.
    maintainer: 'Jo√£o Esposito<joaoesposito@usp.br>'

    # A list of system libraries your app depends on to run.
    # libgtk-3-0 is almost always required.
    depends:
       - libgtk-3-0
       # Add other system dependencies here if your app uses them.

    # Optional fields specifically for the .rpm package (for Fedora, CentOS)
    rpm_options:
      group: Application/Utility
      license: MIT # Replace with your actual license

    # Optional fields specifically for the .deb package (for Debian, Ubuntu)
    deb_options:
      category: utility
